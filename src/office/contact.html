---
layout: "base.njk"
title: "Contact"
---

<!-- Page Content -->
<div class="container">

  <br>
  <br>
  <h3>Contact</h3>
  <br>
  <br>
  <!-- Content Row -->
  <div class="row">
    <!-- Map Column -->
    <div class="col-lg-8 mb-4">
      <!-- Embedded Google Map -->
      <iframe width="100%" height="400px" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="{{ settings.googleMap }}" width="600" height="450" frameborder="0" style="border:0;"
        allowfullscreen=""></iframe>
    </div>
    <!-- Contact Details Column -->
    <div class=" col-lg-4 mb-4">
      <h3>Contact Details</h3>
      <p>Karma Tekchen Zabsal Ling</p>
      <p>{{ settings.street }},
        <br>{{ settings.city }}, {{ settings.province }} {{ settings.postal-code }}
        <br>{{ settings.country }}
      </p>

      <p>
        <abbr title="Phone">P</abbr>: {{ settings.phone }}
      </p>
      <p>
        <abbr title="Email">E</abbr>:
        <a href="mailto:{{ settings.email }}">office@ktzl.org
        </a>
      </p>
    </div>
  </div>
  <!-- /.row -->

  <!-- Contact Form -->
  <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
  <div class="row">
    <div class="col-lg-8 mb-4">
      <h3>Send us a Message</h3>
      <form action="#" name="contact-page" netlify class="contact-form">
        <div class="control-group form-group">
          <div class="controls">
            <label>Full Name:</label>
            <input name="name" type="text" placeholder="Name">
            <p class="help-block"></p>
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Phone Number:</label>
            <input name="phone" type="tel" placeholder="Phone Number">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Email Address:</label>
            <input name="email" type="email" placeholder="Email">
          </div>
        </div>
        <div class="control-group form-group">
          <div class="controls">
            <label>Message:</label>
            <textarea name="message" placeholder="Message"></textarea>
          </div>
        </div>

        <!-- For success/fail messages -->
        <input class="button" type="submit" value="Send Message">
      </form>
    </div>

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
